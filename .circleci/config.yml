version: 2.1

jobs:
  save_hello_myname_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "my name is Mudit" >> ~/output1.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output1.txt

  output_myname:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output1.txt

workflows:
  myworkflow:
    jobs:
      - save_hello_myname_output
      - output_myname:
          requires:
            - save_hello_myname_output